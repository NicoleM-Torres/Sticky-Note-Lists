<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="notebook container mt-5">
      <h1 class="title text-center mb-4">To-Do List Notebook</h1>

      <div class="newListContainer text-center mb-4">
        <input
          type="text"
          id="listNameInput"
          class="form-control d-inline w-50"
          placeholder="New list"
        />
        <button class="btn btn-info ml-2" id="addListButton">Add List</button>
      </div>
      <!-- END OF newListContainer -->

      <div class="listsContainer row" id="listsContainer"></div>
      <!-- END OF listsContainer -->
    </div>
    <!-- END OF notebook CONTAINER -->

    <!-- Bootstrap and jQuery JS -->
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="./js/app.js"></script>
</html>
